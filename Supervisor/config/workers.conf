autostart=true
autorestart=true
numprocs=1
redirect_stderr=true
stopwaitsecs=3600
[program:blog_horizon]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/html/blog/artisan horizon
autostart=true
autorestart=true
redirect_stderr=true
stopwaitsecs=3600