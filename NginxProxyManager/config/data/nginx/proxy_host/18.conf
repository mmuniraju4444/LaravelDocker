# ------------------------------------------------------------
# api.internal.dev, api.internal.local
# ------------------------------------------------------------



map $scheme $hsts_header {
    https   "max-age=63072000; preload";
}

server {
  set $forward_scheme http;
  set $server         "127.0.0.1";
  set $port           80;

  listen 80;
listen [::]:80;


  server_name api.internal.dev api.internal.local;












  access_log /data/logs/proxy-host-18_access.log proxy;
  error_log /data/logs/proxy-host-18_error.log warn;

 root /var/www/html/apis/public;
        index index.php;
        if ($request_method = HEAD) {
                return 123;
         }
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }
        location ~ \.php$ {
            try_files $uri =404;
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass php-fpm:9000;
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
        }





  # Custom
  include /data/nginx/custom/server_proxy[.]conf;
}
