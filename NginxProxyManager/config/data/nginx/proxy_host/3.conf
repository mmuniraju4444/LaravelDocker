# ------------------------------------------------------------
# rent.local
# ------------------------------------------------------------



map $scheme $hsts_header {
    https   "max-age=63072000; preload";
}

server {
  set $forward_scheme http;
  set $server         "NginxProxyManager";
  set $port           80;

  listen 80;
listen [::]:80;


  server_name rent.local;












  access_log /data/logs/proxy-host-3_access.log proxy;
  error_log /data/logs/proxy-host-3_error.log warn;

# Main location for serving the PHP app (e.g., Laravel, Symfony, etc.)
root /var/www/html/rent/public;
index index.php;

# Standard app routing, falling back to index.php if the file is not found
location / {
    try_files $uri $uri/ /index.php?$query_string;
}

# PHP handling: Route PHP requests to PHP-FPM
location ~ \.php$ {
    try_files $uri =404;  # Prevent access to non-existent PHP files
    fastcgi_split_path_info ^(.+\.php)(/.+)$;
    fastcgi_pass php-fpm:9000;  # Ensure PHP-FPM is running and reachable
    fastcgi_index index.php;
    include fastcgi_params;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    fastcgi_param PATH_INFO $fastcgi_path_info;
}





  # Custom
  include /data/nginx/custom/server_proxy[.]conf;
}
